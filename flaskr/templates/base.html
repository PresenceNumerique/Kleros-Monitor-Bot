<!doctype html>
<head>
  <title>{% block title %}{% endblock %} - Kleroscan</title>
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icons/favicon.ico') }}"/>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/animate/animate.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/select2/select2.min.css') }}">
	<!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/perfect-scrollbar/perfect-scrollbar.css') }}"> -->
	<!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/util.css') }}"> -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/dataTable/jquery.dataTables.min.css') }}">
	
	<script src="{{ url_for('static', filename='vendor/jquery/jquery-3.2.1.min.js') }}"></script>
	<script src="{{ url_for('static', filename='vendor/dataTable/jquery.dataTables.min.js') }}"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
		<a class="navbar-brand" href="/"><h3 class="font-weight-bold">Kleroscan</h3></a>
		<!-- <div>
			<div class="navbar-nav">
				<a class="nav-item nav-link active" href="/disputes">Disputes<span class="sr-only">(current)</span></a>
				<a class="nav-item nav-link" href="#">Courts</a>
			</div>
		</div> -->
	</nav>
	<div class="container" style="margin-top: 80px">
		<div>
			{% block header %}{% endblock %}
		</div>

		{% for message in get_flashed_messages() %}
			<div class="flash">{{ message }}</div>
		{% endfor %}

		{% block content %}{% endblock %}
		</div>
	</div>
	<script src="{{ url_for('static', filename='vendor/bootstrap/js/popper.js') }}"></script>
	<script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>
	<script src="{{ url_for('static', filename='vendor/select2/select2.min.js') }}"></script>
	<script src="{{ url_for('static', filename='vendor/Chart.js/Chart.bundle.min.js') }}"></script>
	<!-- <script src="{{ url_for('static', filename='vendor/perfect-scrollbar/perfect-scrollbar.min.js') }}"></script>
	<script>
		$('.js-pscroll').each(function(){
			var ps = new PerfectScrollbar(this);

			$(window).on('resize', function(){
				ps.update();
			})
		});
	</script> -->
	<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
